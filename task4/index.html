<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .social-icons img {
            width: 30px;
            margin: 0 10px;
        }
        .header img {
            width: 100%;
            max-width: 600px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
  
    <div class="container">

        
        <table>
            <tr>
                <th colspan="3">
                    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.canva.com%2Ftemplates%2Fs%2Fheader%2F&psig=AOvVaw1zJTUYXhQSpif0-EBz98VS&ust=1745993059013000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCODHnpXJ_IwDFQAAAAAdAAAAABAJ" alt="Header Image">
                </th>
            </tr>
        </table>

        
        <table>
            <tr>
                <td><a href="#home">Home</a></td>
                <td><a href="#about">About</a></td>
                <td><a href="#services">Services</a></td>
                <td><a href="#contact">Contact</a></td>
            </tr>
        </table>

        
        <table>
            <tr>
                <td><img src="https://static01.nyt.com/images/2025/03/27/business/27facebook27FACEBOOK-VIDEO-1-cover/27facebook27FACEBOOK-VIDEO-1-cover-jumbo.jpg"
                
                    <h2>Welcome to Our Website</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
                </td>
                <td><img src="https://cdn6.aptoide.com/imgs/8/c/e/8cea8e51d47b3fb1af1780b7985d7598_screen.png" 
                    alt="Image 2"></td>
            </tr>
        </table>

        
        <table>
            <tr>
                <td class="social-icons">
                    <a href="https://facebook.com" target="_blank"><img src="https://via.placeholder.com/30?text=FB" alt="Facebook"></a>
                    <a href="https://twitter.com" target="_blank"><img src="https://via.placeholder.com/30?text=TW" alt="Twitter"></a>
                    <a href="https://linkedin.com" target="_blank"><img src="https://via.placeholder.com/30?text=LI" alt="LinkedIn"></a>
                </td>
            </tr>
        </table>

        
        <div class="footer">
            <p>&copy; 2025 Your Website. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
