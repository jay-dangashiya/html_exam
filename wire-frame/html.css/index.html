<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Quote Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      padding: 20px;
      font-family: sans-serif;
    }

    .quote-box {
      border-left: 4px solid #333; 
      padding: 15px 20px;
      font-style: italic;
      font-family: 'Roboto', sans-serif;
      letter-spacing: 1px;
      outline: 2px dashed #999;
      outline-offset: 5px;
      background-color: #fff;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <div class="quote-box">

  </div>

</body>
</html>
