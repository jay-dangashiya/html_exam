<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Title Section</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: sans-serif;
      padding: 40px;
    }

    .title {
      text-transform: uppercase;
      text-decoration: underline;
      font-size: 48px;
      text-align: center;
      border: 2px solid #555;
      outline: 3px dashed #888;
      outline-offset: 6px;
      padding: 20px;
      margin: 0 auto;
      max-width: 800px;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <h1 class="title">Welcome to My Awesome Website</h1>

</body>
</html>
