<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Info Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 40px;
    }

    .info-card {
      border: 2px dashed blue;
      outline: 2px solid rgb(69, 216, 11);
      outline-offset: 6px;
      border-radius: 10px;
      padding: 20px;
      background-color: #fff;
      max-width: 600px;
      margin: auto;
    }

    .info-card h3 {
      font-weight: bold;
      font-variant: small-caps;
      margin-bottom: 10px;
    }

    .info-card p {
      text-align: justify;
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="info-card">
    <h3>What is Web Design?</h3>
    <p>
      Web design is the process of creating visually appealing and user-friendly websites. It involves layout design, color theory, typography, and responsive elements to ensure a consistent user experience across devices.
    </p>
  </div>

</body>
</html>
