<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Magic Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #115d97;
      text-align: center;
    }

    .magic-btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #db0000;
      background-color: rgb(214, 58, 58);
      color: #030f46;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .magic-btn:hover {
      text-decoration: underline;
      letter-spacing: 2px;
      border-color: #0088ff;
    }
  </style>
</head>
